      <main class="main2">
        <div class="form3" id="absence">
            <form action="index.html" name = "aform" method="post" class="aform">
              <h2 class="absenceform">COVID-19 Confirmation</h2>
              <label for="firstName"><span style= color:red; style= font-weight:bold;>*</span>First Name</label>
                <input type="text" id="firstName" name="firstName" class="required" required="text">
              <label for="lastName"><span style= color:red; style= font-weight:bold;>*</span>Last Name</label>
                <input type="text" id="lastName" name="lastName" class="required" required="text" >
              <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="louisville">Louisville, KY</option>
                    <option value="dallas">Dallas, TX</option>
                    <option value="miami">Miami, FL</option>
                    <option value="nashville">Nashville, TN</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="general">General</option>
                </select>
                <label for="illnessdate"><span style= color:red; style= font-weight:bold;>*</span>Date of First Symptom</label>
                <input type="date" name="input" id="illnessdate" placeholder="YYYY-MM-DD" class ="required" required 
                pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                title="Enter a date in this format YYYY-MM-DD"/>
                <button type="submit" class="submit" id="asubmit" onclick="confirmClickHandler()">Submit</button>
                <p id="reqfield">*Required Fields</p>
                              
            </form>
      </main>
