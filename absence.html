        <title> Confirm Absence</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link href= "index.css" rel="stylesheet">
        <script src= "index.js"> </script>
    </head>
    
    <body>
    
      <header>    
    
        <!-- make hamburger menu   -->
        <nav class="menu" onclick="onClickMenu()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </nav> 

        <h1 id="title"> <a href="index.html">COVID-19 Employee Resource Portal</a></h1>
         
        <nav id="navigation">
            <a href="illness.html" target="_blank"> Report Illness </a>
            <a href="absence.html" target="_blank">Confirm Absence </a>
            <a href= "https://www.cdc.gov/coronavirus/2019-ncov/index.html" target="_blank">CDC Guidelines </a>
        </nav>
        <section class="track">
          <h1 id="tracker">
              <div id= "rNumber"> </div>
              <div>::Live Update::</div>
              <div id ="cNumber"> </div>
          </h1>
      </header>

      <main class="main2">
        <div class="form3" id="absence">
            <form action="index.html" method="post" class="aform">
              <h2 class="absenceform">COVID-19 Confirmed Absence</h2>
              <label><span style= color:red; style= font-weight:bold;>*</span>First Name</label>
                <textarea id="firstName" name="firstName" class="required" required="text"></textarea>
              <label><span style= color:red; style= font-weight:bold;>*</span>Last Name</label>
                <textarea id="lastName" name="lastName" class="required" required="text" ></textarea>
              <label>Location:</label>
                <select id="location" name="location">
                    <option value="louisville">Louisville, KY</option>
                    <option value="dallas">Dallas, TX</option>
                    <option value="miami">Miami, FL</option>
                    <option value="nashville">Nashville, TN</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="general">General</option>
                </select>
                <label> <span style= color:red; style= font-weight:bold;>*</span>Start Date of Absence</label>
                  <input type="date" name="startdate" placeholder="YYYY-MM-DD" class="required" required 
                  pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                  title="Enter a date in this format YYYY-MM-DD"/>
                  <label> <span style= color:red; style= font-weight:bold;>*</span>Estimated End Date of Absence</label>
                  <input type="date" name="enddate" placeholder="YYYY-MM-DD" class="required" required 
                  pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                  title="Enter a date in this format YYYY-MM-DD"/>
                <button type="submit" class="submit" id="asubmit" onclick="confirmSubmit()" onclick="bButtonClick()">Submit</button>
                <p id="reqfield">*Required Fields</p>
                              
            </form>
      </main>
      </body>
