      <main class="main2">
        <div class="form2" id="illness">
            <form action="index.html" name ="iform" method="post" class="iform">
              <h2 class="reportform">Report Illness</h2>
              <label for="illnessfirstName"><span style= "color:red;font-weight:bold;">*</span>First Name</label>
                <input type="text" id="illnessfirstName" name="illnessfirstName" class="required" required="text">
              <label for="illnesslastName"><span style="color:red;font-weight:bold;">*</span>Last Name</label>
                <input type ="text" id="illnesslastName" name="illnesslastName" class="required" required="text">
              <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="louisville">Louisville, KY</option>
                    <option value="dallas">Dallas, TX</option>
                    <option value="miami">Miami, FL</option>
                    <option value="nashville">Nashville, TN</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="general">General</option>
                </select>
                <label for="startdate"> <span style= "color:red;font-weight:bold;">*</span>Start Date of Absence</label>
                  <input type="date" name="startdate" id="startdate" placeholder="YYYY-MM-DD" class="required" required 
                  pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                  title="Enter a date in this format YYYY-MM-DD"/>
                  <label for="enddate"> <span style= "color:red;font-weight:bold;">*</span>Estimated End Date of Absence</label>
                  <input type="date" name="enddate" id="enddate"placeholder="YYYY-MM-DD" class="required" required 
                  pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                  title="Enter a date in this format YYYY-MM-DD"/>
                  <label for="comments">Comments:</label>
                  <textarea id="comments" name="comments"> </textarea>
              <button type="submit" class="submit" id="isubmit" onclick="reportClickHandler()">Submit</button>
              <button type="reset">Reset</button>
              <p id="reqfield">*Required Fields</p>
            </form>
      </main>
